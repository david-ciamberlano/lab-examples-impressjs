<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presentazione creativa in 3D</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-default.css">
    <link rel="stylesheet" href="css/style-slide.css">
    <link rel="stylesheet" href="css/style-creative.css">
    <link rel="stylesheet" href="css/progress-bar.css">
    <style>
        .substep { opacity: 0; }
        .substep.substep-visible { opacity: 1; transition: opacity 1s; }
    </style>
</head>
<body class="impress-not-supported">

<div class="fallback-message">
    <p>Il tuo Browser <b>non supporta impress.js</b></p>
</div>

<div id="impress">
    <div id="slide1" class="step slide"
         data-x="1000" data-y="" data-z="0"
         data-rotate-x="0" data-rotate-y="90" data-rotate-z="0">
        <h2>Presentazione in 3D</h2>
        <img src="resources/pic2.jpg" alt="una foto...">
    </div>

    <div id="slide2" class="step slide"
         data-x="500" data-y="0" data-z="-866"
         data-rotate-x="0" data-rotate-y="150" data-rotate-z="0">
        <img src="resources/pic1.jpg" alt="una foto...">
    </div>

    <div id="slide3" class="step slide"
         data-x="-500" data-y="0" data-z="-866"
         data-rotate-x="0" data-rotate-y="210" data-rotate-z="0">
        <h2 class="substep">Foto 3...</h2>
        <img class="substep" src="resources/pic3.jpg" width="780" height="480" alt="una foto...">
    </div>

    <div id="slide4" class="step slide"
         data-x="-1000" data-y="0" data-z="0"
         data-rotate-x="0" data-rotate-y="270" data-rotate-z="0">
        <h2>Presentazione creativa</h2>
        <h3>Con rotazioni ed effetti 3d</h3>
    </div>

    <div id="slide5" class="step slide"
         data-x="-500" data-y="0" data-z="866"
         data-rotate-x="0" data-rotate-y="330" data-rotate-z="0">
        <h2>Foto 4...</h2>
        <img src="resources/pic4.jpg" width="780" height="475" alt="una foto...">
    </div>

    <div id="slide6" class="step slide stop"
         data-x="500" data-y="0" data-z="866"
         data-rotate-x="0" data-rotate-y="390" data-rotate-z="0">
        <h2>Un video da YouTube...</h2>
        <iframe width="780" height="400" src="https://www.youtube.com/embed/JU2f_jkPRq4" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div class="hint">
    <p>Usa lo spazio o i tasti freccia per navigare</p>
</div>

<div class="impress-progressbar"><div></div></div>
<div class="impress-progress"></div>

<!--<script src="bower_components/impress.js/js/impress.js"></script>-->
<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js"></script>
<script type="text/javascript">impress().init();</script>
</body>

</html>
